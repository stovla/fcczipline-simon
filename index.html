<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simon Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Simon Game</h1>
    </header>
    <section class="main-app">
        <button id="onOff">OFF</button>
        <button id="start">Start</button>
        <button id="strict">Strict</button>
        <button type="" data-color="green" class="btn green" id="">G</button>
        <button type="" data-color="blue" class="btn blue" id="">B</button>
        <button type="" data-color="yellow" class="btn yellow" id="">Y</button>
        <button type="" data-color="red" class="btn red" id="">R</button>
        <label for="" id="counter">--</label>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
